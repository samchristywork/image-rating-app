<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Rating App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Should We Keep This Image?</h1>
      <img id="slideshow" class="main-image" src="" alt="Image Slideshow" />
      <div class="image-number" id="imageNumber"></div>
      <div class="image-name" id="imageName"></div>
    </div>
    <div id="panel"></div>
    <div class="text-box" style="height: calc(100vh - 2rem); left: 1rem">
      <textarea spellcheck="false" id="leftBox"></textarea>
    </div>
    <div class="text-box" style="height: calc(100vh - 23rem); right: 1rem">
      <textarea spellcheck="false" id="rightBox"></textarea>
    </div>
    <label class="custom-label-left" id="customLabelLeft"></label>
    <label class="custom-label-right" id="customLabelRight"></label>
  </body>
</html>
